[Config]
MinimumVersion=24

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=x86-64

[Output]
Format=disk
CompressOutput=

[Content]
Packages=
    kernel-6.12-generic
    coreutils
    systemd
    systemd-boot

Bootable=yes
Bootloader=systemd-boot
#Bootloader=uki

Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=generic
WithDocs=no
WithRecommends=no
# keep rpm db
CleanPackageMetadata=false
