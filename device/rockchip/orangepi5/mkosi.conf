[Config]
MinimumVersion=24
Dependencies=
	u-boot

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=arm64

[Build]
WithNetwork=yes
BuildSources=./:mkosi
             ./mkosi.images/u-boot/configuration:configuration

[Output]
#Format=directory
Format=disk
CompressOutput=
# nand u-boot does not support
# 4k sectors
SectorSize=512

#kernel-6.1-orangepi
[Content]
Packages=
    coreutils
    passwd
    kernel-6.1-orangepi
    dnf
    dracut
    iproute2
    locales-en
    openssh-server
    xauth
    rosa-repos
    rosa-repos-contrib
    systemd
    task-x11
    gstreamer1.0-plugins-good
    gstreamer1.0-plugins-bad
    uboot-tools
    camera_engine_rkaiq

Bootable=no
Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=orangepi5
WithDocs=no
CleanPackageMetadata=false
WithRecommends=yes
