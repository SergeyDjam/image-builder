[Config]
MinimumVersion=24
Dependencies=
	u-boot

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=arm64

[Build]
WithNetwork=yes
BuildSources=./:mkosi
             ./mkosi.images/u-boot/configuration:configuration

[Output]
Format=directory
CompressOutput=
# nand u-boot does not support
# 4k sectors
SectorSize=512

[Content]
Packages=
    coreutils
    kernel-6.1-orangepi
    dnf
    neovim
    dracut
    iproute2
    locales-en
    openssh-server
    rosa-repos
    rosa-repos-contrib
    systemd
    uboot-tools

Bootable=no
Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=orangepi5
WithDocs=no
CleanPackageMetadata=false
WithRecommends=no
