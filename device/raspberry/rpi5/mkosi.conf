[Distribution]
Distribution=rosa
Release=rosa13
Architecture=arm64

[Output]
Format=disk
CompressOutput=
# RPI firmware does not support
# 4k sectors
SectorSize=512

[Content]
Packages=
    kernel-6.12-generic
    raspberrypi-bootloader
    coreutils
    dnf5
    neovim
    dracut
    iproute2
    locales-en
    openssh-server
    rosa-repos
    systemd

Bootable=no
Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=raspberrypi
WithDocs=no
CleanPackageMetadata=false

[Build]
WithNetwork=yes
