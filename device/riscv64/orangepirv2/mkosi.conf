[Config]
MinimumVersion=24

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=riscv64

[Build]
WithNetwork=yes

[Output]
Format=disk
CompressOutput=
# nand u-boot does not support
# 4k sectors
SectorSize=512

[Content]
Packages=
    coreutils
    dnf5
    dracut
    iproute2
    iw
    neovim
    kernel-6.6-orangepirv2
    wpa_supplicant
    linux-firmware-brcm
    locales-en
    openssh-server
    passwd
    rosa-repos
    rosa-repos-contrib
    systemd
    uboot-tools

Bootable=no
Bootloader=none
Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=rv2board
WithDocs=no
CleanPackageMetadata=false
WithRecommends=no
